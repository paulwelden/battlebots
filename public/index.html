<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>battlebots</title>
</head>
<body style="margin: 0px;">
	<canvas id="canvas" width="800" height="800" style="float:left;"></canvas>
	<div><input type="button" value="Reset" id="resetBtn" /></div>
	<div>Scoreboard:</div>
	<div id="addNewBot1" name="addNewBot1" style="float:right;">
		<h2>Add a new BattleBot!</h2>
		<form action="" method="post" name="userForm" id="userForm">
			<label for="userName">BattleBot Name:</label>
			<input type="text" name="userName"/> <br />
			<label for="color">Color (just kidding):</label>
			<input type="color" name="color"/><br />
			<label for="type">BattleBot Type:</label>
			<input type="text" name="type"/><br />
			<label>Your AI:</label><br /><br />
			<label>var ai = function(me, game, moves){</label><br />
			<textarea rows="10" cols="50" name="script"></textarea><br />
			<label>}</label><br /><br />
			<button type="submit">Play!</button>
		</form>
	</div>

	<script src="//code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="bundle.js"></script>
